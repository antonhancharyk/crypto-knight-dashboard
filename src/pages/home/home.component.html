<div class="container">
  <ng-container *ngIf="tracks$ | async as tracks; else loading">
    <!-- <div class="settings">
      <mat-slide-toggle [checked]="true">Show positions</mat-slide-toggle>
    </div> -->
    <div class="tracks">
      <ng-container *ngFor="let item of tracks">
        <mat-card class="mat-card" [style]="{ backgroundColor: item.bgColor }">
          <div class="mat-card-header">
            <span
              [style]="{
                color: item.direction,
                fontSize: item.symbol === 'BTCUSDT' ? '32px' : 'inherit',
              }"
            >
              {{ item.symbol.slice(0, -4) }}
            </span>
            <span>{{ prices[item.symbol] }}</span>
          </div>
          <div class="container_data">
            <div class="price">
              <mat-card-content>H: {{ item.highPrice }}</mat-card-content>
              <mat-card-content>{{
                percentageChange(item.highPrice, prices[item.symbol])
              }}</mat-card-content>
            </div>
            <div class="price">
              <mat-card-content>L: {{ item.lowPrice }}</mat-card-content>
              <mat-card-content>{{
                percentageChange(item.lowPrice, prices[item.symbol])
              }}</mat-card-content>
            </div>
          </div>
        </mat-card>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="container_spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
